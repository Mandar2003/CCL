<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to MK Financial Services</h1>
        <h3>Sign Up</h3>
        <div class="box">
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="box">
            <input type="date" name="date" id="date" placeholder="Select your Date Of Birth" required>
        </div>
        <div class="box">
            <input type="number" name="number" id="number" placeholder="Enter Your Mobile Number" pattern="[1-9]{1}[0-9]{9}" required>
        </div>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="Enter your E-Mail ID" required>
        </div>
        <div class="box">
            <input type="username" name="username" id="username" placeholder="Create Username" required>
        </div>
        <div class="box">
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
        </div>
        <div class="box">
            
            <input type="password" name="cpassword" id="cpassword" placeholder="Enter Your Confirm Password"required >
        </div>
        <button class="btn">Sign Up</button>
    </div>
</body>
</html>
