<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MK Trading Software Reviews</title>
<style>
  .review-container {
    width: 400px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    overflow: hidden;
    position: relative;
  }

  .review {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100%;
    white-space: nowrap;
  }

  .user-profile {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  .review-text {
    font-size: 16px;
    margin-bottom: 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 90%;
  }
</style>
</head>
<body>

<div class="review-container">
  <div class="review">
    <img class="user-profile" src="logo.jpg" alt="User Profile">
    <p class="review-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="review">
    <img class="user-profile" src="ihns.jpg" alt="User Profile">
    <p class="review-text">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>
  <div class="review">
    <img class="user-profile" src="trader.jpg" alt="User Profile">
    <p class="review-text">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
  </div>
</div>

<script>
  const reviewsContainer = document.querySelector('.review-container');
  const reviews = reviewsContainer.querySelectorAll('.review');
  const duration = 7000; // 7 seconds

  let currentIndex = 0;

  function scrollReviews() {
    reviews[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % reviews.length;
    reviews[currentIndex].style.display = 'flex';
    setTimeout(scrollReviews, duration);
  }

  scrollReviews();
</script>

</body>
</html>
