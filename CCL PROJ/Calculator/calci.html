<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Logo.png');
            background-size: cover;
        }

        .navbar {
            background-color:black;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .back-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
	
        .calculator {
            margin-top: 100px;
            text-align: center;
            color: white;
            position: relative;
        }

        .form {
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        label {
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }

        .calculate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculate-btn:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            font-size: 18px;
        }

        .emoji-img {
            position: absolute;
            left: 155px;
            top: calc(44% + 20px);
            width: 200px;
            height: auto;
            display: none; /* Initially hidden */
        }

        .show-emoji {
            display: block; /* Show the emoji image */
        }
	h1 {
	color:#02a8ad;
	}
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="back-btn" onclick="goBack()">Back</button>
    </nav>

    <div class="calculator">
        <h1>Stock Trade Calculator</h1>
        <div class="form">
            <label for="stockName">Stock Name:</label>
            <input type="text" id="stockName" placeholder="Enter stock name">

            <label for="buyPrice">Buying Price:</label>
            <input type="number" id="buyPrice" placeholder="Enter buying price">

            <label for="targetPrice">Target Price:</label>
            <input type="number" id="targetPrice" placeholder="Enter target price">

            <label for="stopLoss">Stop Loss:</label>
            <input type="number" id="stopLoss" placeholder="Enter stop loss">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        
        <button class="calculate-btn" onclick="calculate()">Calculate</button>

        <div id="result"></div>
        <img class="emoji-img" id="emojiImage" src="happy.jpg" alt="Happy Emoji">
    </div>

    <script>
        function calculate() {
            var buyPrice = parseFloat(document.getElementById('buyPrice').value);
            var targetPrice = parseFloat(document.getElementById('targetPrice').value);
            var stopLoss = parseFloat(document.getElementById('stopLoss').value);
            var quantity = parseFloat(document.getElementById('quantity').value);

            var maxProfit = (targetPrice - buyPrice) * quantity;
            var maxLoss = (buyPrice - stopLoss) * quantity;

            var result = document.getElementById('result');
            result.innerHTML = '';

            result.innerHTML += '<p style="color: green;">Max Profit :' + maxProfit.toFixed(2) + '</p>';
            result.innerHTML += '<p style="color: red;">Max Loss :' + maxLoss.toFixed(2) + '</p>';

            // Show the emoji image
            var emojiImage = document.getElementById('emojiImage');
            emojiImage.classList.add('show-emoji');
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
